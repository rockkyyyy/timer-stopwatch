<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cee2a3a2b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Stopwatch/style.css" />
    <title>STOPWATCH</title>
  </head>
  <body>
    <header>
      <nav class="flex spacebetween">
        <div class="left flex">
          <i class="fa-regular fa-clock"></i>Stopwatch
        </div>
        
      </nav>
    </header>
    <div class="instructionButton">
      <button id="instruction-activate" onclick="window.location.href='./timerindex.html';">click here for Timer</button>
      
    </div>
	<div class="container">
		
		<div id="display">00:00:00</div>
		<div id="controls">
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="reset">Reset</button>
		</div>
	</div>

	<script src="./Stopwatch/script.js"></script>
</body>
</html>
